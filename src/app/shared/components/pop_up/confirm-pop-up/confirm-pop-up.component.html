<div class="overlay">
    <div class="modal_container">
        <span class="modal_close_button" (click)="closeModal()">&times;</span>
        <div class="modal_info">
            @for (sentence of getMessageLines(); track $index) {
            <p>{{sentence}}</p>
            }
        </div>
        <div class="buttons_container">
            <button [ngClass]="{'normal_button': buttonConfirmText}" #confirmButton type="button" class="primary_button confirm_button" (click)="confirmAction()">
                {{ buttonConfirmText || 'Continuar'}} </button>
            <button type="button" class="primary_button cancel_button" (click)="closeModal()"> Cancelar </button>
        </div>
    </div>
</div>
