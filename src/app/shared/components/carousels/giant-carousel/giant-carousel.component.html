<div class="giant_carousel_main_container">

    <p-carousel [value]="banners" [numVisible]="1" [numScroll]="1" [circular]="true" showNavigators="true"
        autoplayInterval="3000" indicatorStyleClass="custom-indicator">

        <ng-template let-banner pTemplate="item">
            <div class="banner_img_container">
                @if (this.screenWidth < 480) { <a href="{{banner.routeUrl}}"><img src="{{banner.presignedUrlCellphone}}"
                        alt="imagen del banner"></a>
                    }
                    @else if (this.screenWidth >= 480 && this.screenWidth < 768) { <a href="{{banner.routeUrl}}">
                        <img src="{{banner.presignedUrlTablet}}" alt="imagen del banner">
                        </a>
                        }
                        @else if (this.screenWidth >= 768) {
                        <a href="{{banner.routeUrl}}">
                            <img src="{{banner.presignedUrlPc}}" alt="imagen del banner">
                        </a>
                        }
            </div>
        </ng-template>


        <ng-template pTemplate="previousicon">
            <span class="custom-next-icon"><mat-icon>arrow_back_ios_new</mat-icon></span>
        </ng-template>

        <ng-template pTemplate="nexticon">
            <span class="custom-next-icon"><mat-icon>arrow_forward_ios</mat-icon></span>
        </ng-template>
    </p-carousel>
