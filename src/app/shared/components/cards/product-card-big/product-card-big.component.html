<div class="card_container">
    <div class="img_container">
        <img src="{{this.img}}"  alt="{{this.name}}" class="img_card" />
    </div>
    <div class="card_content">
        <h3 class="card_title">{{this.name}}</h3>
        <div class="card_footer">
            <h3 class="card_price"> {{this.price | customCurrency }} </h3>
            <button class="primary_button card_button" [routerLink]="['/product-details', this.id]">
                Ver Mas +
            </button>
        </div>
    </div>
</div>
