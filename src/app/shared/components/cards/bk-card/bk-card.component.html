<div class="bk_card_container">
    <div class="bk_card_image">
        <img src="{{this.img}}" alt="{{this.name + ' image'}}">
    </div>
    <div class="bk_card_text">
        <p class="bk_card_price">{{this.price | currency}}</p>
        <small class="bk_card_product_name">{{this.name}}</small>
        <button class="primary_button">Agregar</button>
    </div>
</div>
