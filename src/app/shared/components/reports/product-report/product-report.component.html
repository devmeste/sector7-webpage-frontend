<div class="overlay">
    <ng-container>
        <div class="modal_container update_pop_up modal_form">
            <span class="modal_close_button" (click)="closeUpdateModal()">&times;</span>
            <div class="modal_info">

                <!-- Form -->
                <section class="form_container">
                    @if(!this.dataWasSendedSuccesfully()){
                    <form (ngSubmit)="send()" [formGroup]="this.form" class="form form_pop_up">

                        <!-- cliente -->
                        <div class="custom-input">
                            <label class="form-label">Cliente: </label>
                            <input type="text" formControlName="client" required class="form-control">

                        </div>
                        <!-- CUIT -->
                        <div class="custom-input">
                            <label class="form-label">CUIT: </label>
                            <input type="text" formControlName="cuit" required class="form-control">

                        </div>

                        <button class="primary_button"
                            [ngClass]="{'primary_button_disabled' : disabledFormButton(this.form) || this.loading}"
                            [disabled]="disabledFormButton(this.form) || this.loading" type="submit">Enviar</button>

                    </form>
                    } @else {
                    <div class="d-flex flex-column align-items-center justify-content-end w-100">
                        <h3 class="text-purchase-edited-succesfully">Aqui esta tu reporte</h3>
                        <button type="button" class="primary_button" (click)="closeUpdateModal()">Cerrar</button>
                    </div>
                    }

                </section>

                @if(loading){
                <app-spinner-s7></app-spinner-s7>
                }

            </div>
        </div>
    </ng-container>
