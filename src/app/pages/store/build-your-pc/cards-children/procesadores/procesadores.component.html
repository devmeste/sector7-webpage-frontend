
<div class="build_your_pc_cards_container cards_children_main">
        @for( product of products ; track $index){
            <app-two-colors-card 
            [selected]="product.id === '1'" class="cards"
            [title]="product.title"
            [price]="product.price"
            [photo]="product.photos[0]"
            [id]="product.id" 
            (addToCart)="addToCart($event)"
            >
        </app-two-colors-card>
        }
        @if( this.showPopUpToConfirmDeleteNextStep){
            <app-confirm-pop-up  custom_message="El procesador seleccionado no corresponde con la mother previamente elegida, si continua, deberÃ¡ cambiarla" (close)="closeModal('showPopUpToConfirmDeleteNextStep')" (confirm)="confirmDeleteAndContinue()"></app-confirm-pop-up>   
        }
</div>
