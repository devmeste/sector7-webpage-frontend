<div class="build_your_pc_cards_container">
    <!-- <div class="wrapper"> -->
        @for( product of products ; track $index){
            <app-two-colors-card 
            [selected]="product.id === '1'" class="cards"
            [title]="product.title"
            [price]="product.price"
            [photo]="product.photos[0]"
            [id]="product.id"        
            >
        </app-two-colors-card>
        }
    <!-- </div> -->
</div>
