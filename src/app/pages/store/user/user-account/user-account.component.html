<main class="user_account_main_container">

    <div class="user_account_dashboard_container" [ngClass]="{'isDashboardView': isDashboardView}">
        
        <!-- top section -->
        <section class="user_account_top_section">
            <picture class="image_container">
                @if(user){
                    <img [src]="user.presignedUrlPhoto" alt="user photo">
                }
            </picture>
            <div>
                <p>Hola, </p>
               @if(user){<h3>{{user.firstname}}</h3>}
            </div>
        </section>

        <!-- actions section -->
        <section class="user_account_actions_section">
            <ul>
                <li>
                    <a routerLink="profile" routerLinkActive="active" >Mi Perfil</a>
                </li>
                <li>
                    <a routerLink="orders" routerLinkActive="active">Pedidos</a>
                </li>
                <li>
                    <a routerLink="change-password" routerLinkActive="active">Cambiar contrasenÌƒa</a>
                </li>
                <!-- <li>
                    <a routerLink="favorites" routerLinkActive="active" >Favoritos(idea)</a>
                </li> -->
                <li>
                    <a (click)="logout()">Salir</a>
                </li>
            </ul>
        </section>
    </div>

    @if(isDashboardView){
        <app-user-profile class="user_profile_just_high_screens"></app-user-profile>
    }

    <div class="router_oulet">
        <router-outlet ></router-outlet>
    </div>

</main>
