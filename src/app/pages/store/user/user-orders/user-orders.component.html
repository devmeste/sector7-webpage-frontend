
@if(this.purchases$ && this.purchases$.length > 0){
    @for (purchase of purchases$; track $index) {
        <div class="user_order_container w-100">
            <app-user-order-card [purchase]=purchase></app-user-order-card>
        </div>
    }
}@else {
    <app-info-message text="Parece que no hay pedidos en tu cuenta"></app-info-message>
}
